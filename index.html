	<title>Grading System</title>
</head>
<body>

	<h1>JS Conditions: Grading System</h1>

<div class="container">
	<form>
		<label class="col-sm-1">Student Name:</label>
			<input type="text" class="col-sm-2" id="fname"> <br>

		<label class="col-sm-1">Average Grade:</label>
			<input type="number" class="col-sm-2" id="grade"> <br>

			<h3 class="mt-3" id="score"></h3>

			<button type="button" class="mt-3 mb-3 btn btn-success" onclick="grading()">VERIFY</button>
			
			<button type="button" id="reload" class="ms-3 mt-3 mb-3 btn btn-success" onClick="window.location.reload()" onmouseover="changeTextColor()" onmouseout="resetTextColor()">REFRESH</button>

		<script type="text/javascript">
			function grading() {
				var grado = document.getElementById('grade').value;
				
				if (grado >= 94 && grado <= 100) {
					document.getElementById('score').innerHTML = 'Excellent';
				}
					else if (grado >= 87 && grado <= 93) {
						document.getElementById('score').innerHTML = 'Above Standard';
					}
					else if (grado >= 80 && grado <= 86) {
						document.getElementById('score').innerHTML = 'Standard';
					}
					else if (grado >= 75 && grado <= 79) {
						document.getElementById('score').innerHTML = 'Needs Improvement';
					}
					else if (grado < 0) {
						document.getElementById('score').innerHTML = 'Invalid Score';
					}
					else {
						document.getElementById('score').innerHTML = 'Failed';
					}
			}
		</script>
	</form>
</div>

</body>
</html>
